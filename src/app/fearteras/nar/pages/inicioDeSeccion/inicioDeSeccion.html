<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  
  .font-gba { font-family: 'Press Start 2P', cursive; text-transform: uppercase; }
  .text-shadow-gba { text-shadow: 2px 2px 0px rgba(0,0,0,0.4); }
  
  /* Input personalizado estilo retro */
  .input-gba {
    background-color: white;
    border: 2px solid #a8a088;
    border-radius: 0;
    box-shadow: inset 2px 2px 0px rgba(0,0,0,0.1);
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
    color: #404040;
  }
  .input-gba:focus {
    outline: none;
    border-color: #507888;
    background-color: #f0f8ff;
  }
</style>

<section class="min-h-screen flex flex-col items-center justify-center p-4 bg-[url('https://images.alphacoders.com/133/1330743.png')] bg-cover bg-center font-gba select-none relative overflow-hidden">
  
  <div class="absolute inset-0 bg-black/50 backdrop-blur-[3px]"></div>

  <div class="relative z-10 w-full max-w-md">
    
    <h1 class="text-2xl text-yellow-300 text-center mb-8 text-shadow-gba tracking-widest animate-bounce">
      POKÉ-LOGIN
    </h1>

    <div class="bg-[#706880] border-4 border-[#484050] rounded-lg shadow-[0_20px_50px_rgba(0,0,0,0.8)] overflow-hidden p-1">
      
      <div class="bg-[#507888] h-10 flex items-center justify-between px-3 border-b-4 border-[#385058] rounded-t-sm mb-1">
        <span class="text-white text-xs tracking-widest drop-shadow-md">ACCESO ENTRENADOR</span>
        <div class="flex gap-1">
           <div class="w-2 h-2 bg-red-500 rounded-full border border-black animate-pulse"></div>
           <div class="w-2 h-2 bg-green-500 rounded-full border border-black"></div>
        </div>
      </div>

      <div class="bg-[#f8f8d8] border-2 border-[#d8d0b0] p-6 shadow-inner rounded-b-sm">
        
        <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">

          <div>
            <label class="block text-[10px] text-[#706880] mb-2 pl-1">CORREO ELECTRÓNICO</label>
            <div class="relative">
              <input 
                type="email" 
                class="input-gba w-full py-3 px-3" 
                placeholder="correo electronico "
                formControlName="email">
              <div class="absolute right-3 top-1/2 -translate-y-1/2 opacity-50">
                 <div class="w-3 h-3 rounded-full border border-gray-600 bg-red-400"></div>
              </div>
            </div>
            
            @if(isValidField("email")){
              <div class="mt-1 flex items-center gap-1 text-[8px] text-red-600 bg-red-100 p-1 border border-red-200 rounded-sm">
                <span>!</span> {{ getFieldError("email") }}
              </div>
            }
          </div>

          <div>
            <label class="block text-[10px] text-[#706880] mb-2 pl-1">CLAVE DE ACCESO</label>
            <input 
              type="password" 
              class="input-gba w-full py-3 px-3" 
              placeholder="******"
              formControlName="password">
              
            @if(isValidField("password")){
              <div class="mt-1 flex items-center gap-1 text-[8px] text-red-600 bg-red-100 p-1 border border-red-200 rounded-sm">
                <span>!</span> {{ getFieldError("password") }}
              </div>
            }
          </div>

          <div class="mt-4">
            <button 
              type="submit" 
              class="w-full bg-[#507888] text-white text-xs py-4 border-b-4 border-[#204050] active:border-b-0 active:translate-y-1 hover:bg-[#608898] transition-all shadow-md group relative overflow-hidden">
              <span class="relative z-10">INICIAR AVENTURA ➤</span>
              <div class="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition-transform"></div>
            </button>
          </div>

        </form>

      </div>
      
      <div class="mt-1 flex justify-center pb-1">
         <span class="text-[8px] text-[#484050] opacity-50">© 2025 DEV CORP.</span>
      </div>

    </div>
  </div>
</section>
